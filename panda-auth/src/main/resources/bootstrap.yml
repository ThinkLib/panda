server:
  port: 6868
spring:
  application:
    name: panda-auth
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        service-id: panda-config-server
        enabled: true
      fail-fast: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}
      name: ${spring.application.name}


ignore:
  urls:
  - /token/**
  - /mobile/**
  - /**/*.css
  - /auth/**
  - /refresh/**
  - /swagger-ui.html
  - /swagger-resources/**
  - /*/v2/api-docs
  - /webjars/**
